<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑图书</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/book-common.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="box-body">
    <h3 class="text-center mb-4">编辑图书</h3>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form th:action="@{/book/admin/edit}" method="post" class="form-horizontal">
                <input type="hidden" name="id" th:value="${book.id}">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">图书名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" th:value="${book.name}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="publisher" name="publisher" th:value="${book.publisher}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${book.price}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock" class="col-sm-2 control-label">库存</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stock" name="stock" th:value="${book.stock}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description" rows="4" th:text="${book.description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a th:href="@{/book/admin/manag}" class="btn btn-default">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
